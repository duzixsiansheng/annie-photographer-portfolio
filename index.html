<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜头之美 - 摄影师作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #ff6b6b;
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* 英雄区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="g"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="3" fill="url(%23g)"/><circle cx="800" cy="300" r="2" fill="url(%23g)"/><circle cx="400" cy="600" r="4" fill="url(%23g)"/><circle cx="700" cy="800" r="2" fill="url(%23g)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(78, 205, 196, 0.5)); }
        }

        .hero-content p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        /* 3D 旋转照片墙 */
        .photo-wall-section {
            padding: 5rem 2rem;
            text-align: center;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .photo-wall-container {
            perspective: 1000px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
        }

        .photo-wall {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate3d 20s infinite linear;
        }

        @keyframes rotate3d {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .photo-wall:hover {
            animation-play-state: paused;
        }

        .photo-item {
            position: absolute;
            width: 160px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.5);
        }

        .photo-item:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
        .photo-item:nth-child(2) { transform: rotateY(60deg) translateZ(150px); }
        .photo-item:nth-child(3) { transform: rotateY(120deg) translateZ(150px); }
        .photo-item:nth-child(4) { transform: rotateY(180deg) translateZ(150px); }
        .photo-item:nth-child(5) { transform: rotateY(240deg) translateZ(150px); }
        .photo-item:nth-child(6) { transform: rotateY(300deg) translateZ(150px); }

        /* 作品分类 */
        .portfolio-section {
            padding: 5rem 2rem;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .tab-button {
            background: transparent;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-button.active,
        .tab-button:hover {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .gallery-item::before {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 2rem 1rem 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .gallery-item:hover::before {
            transform: translateY(0);
        }

        .gallery-item.food {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gallery-item.portrait {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .gallery-item .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* 联系区域 */
        .contact-section {
            padding: 5rem 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #4ecdc4;
        }

        .contact-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 107, 107, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.2rem; }
            .section-title { font-size: 2rem; }
            .photo-wall-container { height: 300px; }
            .category-tabs { flex-direction: column; align-items: center; }
            .contact-details { flex-direction: column; }
        }

        /* 加载动画 */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#gallery">作品展示</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content fade-in">
            <h1>镜头之美</h1>
            <p>捕捉生活中的每一个精彩瞬间</p>
            <a href="#gallery" class="cta-button">探索作品</a>
        </div>
    </section>

    <section class="photo-wall-section fade-in">
        <h2 class="section-title">3D 作品展示</h2>
        <div class="photo-wall-container">
            <div class="photo-wall">
                <div class="photo-item">
                    <div class="placeholder-text">🍕<br>美食摄影</div>
                </div>
                <div class="photo-item">
                    <div class="placeholder-text">👤<br>人像写真</div>
                </div>
                <div class="photo-item">
                    <div class="placeholder-text">🥘<br>料理艺术</div>
                </div>
                <div class="photo-item">
                    <div class="placeholder-text">👥<br>情侣照</div>
                </div>
                <div class="photo-item">
                    <div class="placeholder-text">🍰<br>甜品拍摄</div>
                </div>
                <div class="photo-item">
                    <div class="placeholder-text">📸<br>生活纪实</div>
                </div>
            </div>
        </div>
        <p style="margin-top: 2rem; opacity: 0.7;">悬停可暂停旋转</p>
    </section>

    <section id="gallery" class="portfolio-section fade-in">
        <h2 class="section-title">作品分类</h2>
        
        <div class="category-tabs">
            <button class="tab-button active" onclick="showCategory('all')">全部作品</button>
            <button class="tab-button" onclick="showCategory('food')">美食摄影</button>
            <button class="tab-button" onclick="showCategory('portrait')">人像摄影</button>
        </div>

        <div class="gallery-grid" id="gallery-grid">
            <div class="gallery-item food" data-title="经典川菜">
                <div class="placeholder-text">🌶️<br>麻辣香锅</div>
            </div>
            <div class="gallery-item portrait" data-title="时尚写真">
                <div class="placeholder-text">👩<br>都市女性</div>
            </div>
            <div class="gallery-item food" data-title="精致甜品">
                <div class="placeholder-text">🍰<br>法式蛋糕</div>
            </div>
            <div class="gallery-item portrait" data-title="商务肖像">
                <div class="placeholder-text">👨<br>职场精英</div>
            </div>
            <div class="gallery-item food" data-title="日式料理">
                <div class="placeholder-text">🍣<br>寿司拼盘</div>
            </div>
            <div class="gallery-item portrait" data-title="情侣合影">
                <div class="placeholder-text">💑<br>浪漫时光</div>
            </div>
            <div class="gallery-item food" data-title="西式简餐">
                <div class="placeholder-text">🍔<br>精品汉堡</div>
            </div>
            <div class="gallery-item portrait" data-title="儿童摄影">
                <div class="placeholder-text">👶<br>纯真笑容</div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section fade-in">
        <div class="contact-info">
            <h2 class="section-title">联系合作</h2>
            <h3>让我们一起创造美好的作品</h3>
            <p>专业的摄影服务，用心记录每一个重要时刻</p>
            
            <div class="contact-details">
                <div class="contact-item">
                    <h4>📱 电话</h4>
                    <p>138-0000-0000</p>
                </div>
                <div class="contact-item">
                    <h4>📧 邮箱</h4>
                    <p>photo@example.com</p>
                </div>
                <div class="contact-item">
                    <h4>📍 地址</h4>
                    <p>北京市朝阳区</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 分类切换功能
        function showCategory(category) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.tab-button');
            
            // 更新按钮状态
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 显示/隐藏作品
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'scale(1)';
                    }, 100);
                } else {
                    item.style.opacity = '0';
                    item.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        item.style.display = 'none';
                    }, 300);
                }
            });
        }

        // 滚动动画
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        // 导航栏滚动效果
        function handleNavScroll() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(0, 0, 0, 0.95)';
                nav.style.backdropFilter = 'blur(20px)';
            } else {
                nav.style.background = 'rgba(0, 0, 0, 0.9)';
                nav.style.backdropFilter = 'blur(10px)';
            }
        }

        // 事件监听
        window.addEventListener('scroll', () => {
            handleScrollAnimation();
            handleNavScroll();
        });

        // 页面加载完成后的初始动画
        window.addEventListener('load', () => {
            handleScrollAnimation();
            
            // 为画廊项目添加随机延迟动画
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // 添加鼠标跟随效果
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.classList.add('cursor');
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(255,107,107,0.8) 0%, rgba(78,205,196,0.2) 100%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: all 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            cursorElement.style.left = e.clientX - 10 + 'px';
            cursorElement.style.top = e.clientY - 10 + 'px';
        });
    </script>
</body>
</html>
